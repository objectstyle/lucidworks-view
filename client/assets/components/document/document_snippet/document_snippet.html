<article class="grid-block document row" ng-mouseover="vm.hover = true" ng-mouseleave="vm.hover = false">
  <div class="detail vertical grid-content" ng-class="::{'small-8':vm.doc.lw_image.value, 'medium-10': vm.doc.lw_image.value, 'small-12':!vm.doc.lw_image.value}">
    <!-- {{vm.doc}} -->
    <!-- show head field without a url. -->
      <div class="pencil-icon document-row">
        <img src="https://www.iconexperience.com/_img/g_collection_png/standard/256x256/pencil.png">
      </div>
      <div class="document-row">
        <a href="{{doc.url_s}}" ng-click="vm.sendMessage('documentOpen', vm.doc.lw_head.value)" target="_blank">
          <h3 class="head-field" ng-if="::(vm.doc.lw_head)">
            <field value="::vm.doc.lw_head.value" hkey="{{::vm.doc.lw_head.key}}"></field>
          </h3>
        </a>
        <h4 class="subheader"><field value="::vm.doc.lw_subhead.value" hkey="{{::vm.doc.lw_subhead.key}}"></field></h4>
        <!--<p class="large-8 xlarge-7 xx-large-6">-->
          <!--<field value="::vm.doc.lw_description.value" highlight="::vm.highlight[doc.id]" maxlength="450" hkey="{{::vm.doc.lw_description.key}}"></field>-->
        <!--</p>-->
        <!--<p>{{vm.doc.lw_head.value}}</p>-->
        <p style="width: 900px;" >
          <field value="::vm.doc.lw_description.value"
                 highlight="::vm.highlight[doc.id]"
                 hkey="{{::vm.getTemplateDisplayFieldName('body')}}"></field>
        </p>
      </div>

    <pre>
      {{::vm.highlight[doc.id]}}
    </pre>

  </div>
</article>
