<div class="facet-list">
    <div ng-repeat="facet in vm.facets">
      <h3>{{facet.name}}</h3>
      <facet-field ng-show="facet.name == 'Template'" facet-name="{{::facet.name}}" facet-label="{{::facet.label}}" facet-auto-open="{{::facet.autoOpen}}" facet-tag="{{::facet.tag}}"></facet-field>
      <facet-field-select ng-show="facet.name == 'Categories'" facet-name="{{::facet.name}}" facet-label="{{::facet.label}}" facet-auto-open="{{::facet.autoOpen}}" facet-tag="{{::facet.tag}}"></facet-field-select>
    </div>
</div>
