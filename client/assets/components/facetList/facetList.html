<div class="facet-list accordion">
    <div ng-repeat="facet in vm.facets" ng-switch="::facet.type">
      <facet-field ng-switch-when="facet_fields" facet-name="{{::facet.name}}" facet-label="{{::facet.label}}" facet-auto-open="{{::facet.autoOpen}}" facet-tag="{{::facet.tag}}" facet-pivot="{{::facet.pivot}}"></facet-field>
      <facet-field ng-switch-when="facet_pivot" facet-name="{{::facet.name}}" facet-label="{{::facet.label}}" facet-auto-open="{{::facet.autoOpen}}" facet-tag="{{::facet.tag}}" facet-pivot="{{::facet.pivot}}"></facet-field>
      <facet-range ng-switch-when="facet_ranges" facet-name="{{::facet.name}}" facet-label="{{::facet.label}}" facet-auto-open="{{::facet.autoOpen}}" formatting-handler="vm.defaultRangeFacetFormatter" is-loading="vm.isLoading"></facet-range>
    </div>
</div>
