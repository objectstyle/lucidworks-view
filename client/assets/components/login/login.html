<form class="content-block" ng-submit="vm.submit()" ng-if="vm.loginType == 'native'">
  <label>
    Username
    <input type="text" ng-model="vm.username" />
  </label>
  <label>
    Password
    <input type="password" ng-model="vm.password" />
  </label>
  <!-- The hidden input element only to catch RETURN press -->
  <input type="submit" style="display:none;" />

</form>

<a class="button" ng-click="vm.submit()" ng-if="vm.loginType == 'native'">Log In</a>
<a class="button" ng-click="vm.submit()" ng-if="vm.loginType == 'saml'" href="api/saml/{{connectionRealmName}}">Log In</a>
