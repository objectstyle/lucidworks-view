<form class="content-block" ng-submit="vm.submit()" ng-if="vm.loginType == 'native'">
  <label>
    Username
    <input type="text" ng-model="vm.username" />
  </label>
  <label>
    Password
    <input type="password" ng-model="vm.password" />
  </label>
  <!-- The hidden input element only to catch RETURN press -->
  <input type="submit" style="display:none;" />

</form>
<select ng-model="vm.loginType">
  <option label="native" value="native"></option>
  <option label="PingSAML" value="saml"></option>
</select>
<a class="button" ng-click="vm.submit()">Log In</a>
