<!doctype html>
<html lang="en" ng-app="lucidworksView">
<meta http-equiv="X-UA-Compatible" content="IE=11" />
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="lw-version" content="v0.8" />
    <title ng-bind="title"></title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
    <link href="./assets/css/app.css" rel="stylesheet" type="text/css">
    <script>
      function get_browser() {
        var ua=navigator.userAgent;
        console.log(ua);
        var tem;
        var M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
        if(/trident/i.test(M[1])){
          tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
          return {name:'IE',version:(tem[1]||'')
          };
        }
        if(M[1] === 'Chrome'){
          temOpera = ua.match(/\bOPR\/(\d+)/);
          temEdge = ua.match(/\bEdge\/(\d+)/);
          if(temOpera != null) {
            return {name:'Opera', version:temOpera[1]};
          }
          if (temEdge != null) {
            return {name:'Edge', version:temEdge[1]};
          }
        }
        M = M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];
        if((tem=ua.match(/version\/(\d+)/i))!= null) {M.splice(1,1,tem[1]);}
        return {
          name: M[0],
          version: M[1]
        };
      }
      console.log(get_browser());
    </script>
    <script src="./assets/js/foundation.js"></script>
    <script src="./assets/js/templates.js"></script>
    <script src="./assets/js/routes.js"></script>
    <script src="./assets/js/FUSION_CONFIG.js"></script>
    <script src="./assets/js/app.js"></script>
  </head>
  <body>
      <div ui-view>
      </div>
    </div>
  </body>
</html>
