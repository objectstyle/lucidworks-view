---
name: home
url: /search?query
controller: HomeController as hc
---
<zf-offcanvas position="left"></zf-offcanvas>
<div class="grid-frame vertical">

  <!-- Top Bar -->
  <nav class="title-bar">
    <div class="right portal-link">
      <a><span>Full Portal</span></a></div>
    <span class="center">
      <form name="searchForm" class="show-for-medium" ng-submit="hc.search()">
        <span class="inline-label search-label">
          <search-box query="hc.searchQuery" on-select="hc.search()" class="search-box-outer"></search-box>
          <a href="#" class="secondary button" ng-click="hc.search()"><img
            zf-iconic=""
            icon="magnifying-glass"
            data-direction="top"
            size="small"
            class="iconic-color-secondary"></a>
        </span>
      </form>
    </span>
  </nav>
  <nav class="title-bar show-for-small-only">
    <form ng-submit="hc.search()">
      <span class="inline-label search-label">
        <search-box query="hc.searchQuery" class="search-box-outer"></search-box>
        <a href="#" class="secondary button" ng-click="hc.search()"><img
          zf-iconic=""
          icon="magnifying-glass"
          data-direction="top"
          size="small"
          class="iconic-color-secondary"></a>
      </span>
    </form>
  </nav>

  <!-- Tabs -->
  <ul class="main-tabs">
    <li ng-class="{active: hc.activeTab == 1}" ng-click="hc.setActiveTab(1)">Browse by Category</li>
    <li ng-class="{active: hc.activeTab == 2}" ng-click="hc.setActiveTab(2)">Knowledgebase</li>
    <li ng-class="{active: hc.activeTab == 3}" ng-click="hc.setActiveTab(3)">Product Wiki</li>
  </ul>

  <!-- Main Content Frame -->
  <div class="grid-block vertical" ng-include="'templates/home_main-content-frame.html'"></div>

</div>
