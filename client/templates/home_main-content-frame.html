<!-- Main Content Frame -->
<div class="grid-block">

  <!-- Left Panel -->
  <div class="facet-col medium-grid-block">
    <form name="filters-list" class="filters-list">
      <div ng-show="hc.showFacets" class="medium-grid-block filter-block">
        <div
          zf-panel
          position="left"
          zf-swipe-close="left"
          class="medium-grid-block panel-fixed collapse medium-12 vertical">
          <a zf-close="" class="close-button show-for-small-only">Ã—</a>
          <facet-list is-loading="hc.isLoading"></facet-list>
          <div>
            <h4 >Modified Date</h4>
            <div class="singleChoice" ng-repeat="range in hc.dateRanges" ng-class="{'facet-active': hc.filter.modifiedDate == range.filter }" >
              <!--<input type="radio" id="{{'range' + $index}}" value="{{$index}}" ng-model="hc.activeRange" ng-click="vm.addFilter(range.filter)" name="dateRanges">-->
              <!--<label for="{{'range' + $index}}">{{range.name}}</label>-->
              <a href="javascript:void(0);" ng-click="hc.addFilter(range.filter)" rel="noopener" target="_blank">{{range.name}}</a>
            </div>
            <div class="singleChoice" ng-class="{'facet-active': hc.filter.modifiedDate == hc.dateRange.filter }" >
              <a zf-open="custom-range-modal" href="javascript:void(0);" ng-click="hc.addFilter(range.filter);" rel="noopener" target="_blank">Custom range...</a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Main Content Area -->
  <div class="grid-block small-12 main-content" ng-class="{'content-col':hc.showFacets,'large-12 medium-12':!hc.showFacets}">
    <div class="grid-content">
      <a name="topOfMainContent"></a>
      <div class="result-data">
        <div class="result-count">
          Showing <span>{{hc.showingRows}}</span> of <span>{{hc.getTotalPages()}}</span> Results
        </div>
        <div class="result-sort">
          <span>Sort by</span>
          <sort></sort>
        </div>
      </div>
      <landing-page></landing-page>
      <document-list></document-list>
      <paginate ng-show="hc.status ==='normal'"></paginate>
    </div>
  </div>
</div>

<!----- Custom range popup --->

<div zf-modal id="custom-range-modal" class="advanced-search-modal grid-frame">
  <a zf-close class="close-button">&times;</a>
  <div class="advanced-search-modal-header">
    <h3>Set Date Range</h3>
  </div>
  <div  class="advanced-search-modal-content">
    <div class="cols">
      <label for="from-input">From</label>
      <input id="from-input" class="datepicker-input" type="text" ng-model="hc.dateRange.from" ng-focus="hc.setActive('from')" ng-class="{'active-input': hc.activeDateInput == 'from'}">
      <label for="to-input">To</label>
      <input id="to-input" class="datepicker-input" type="text" ng-model="hc.dateRange.to"  ng-focus="hc.setActive('to')" ng-class="{'active-input': hc.activeDateInput == 'to'}">
    </div>
    <div class="cols">
      <date-picker ng-model="hc.date" format-date="hc.formatDate" ng-click="hc.setDate()">
      </date-picker>
    </div>

  </div>
  <div class="grid-block advanced-search-modal-footer">
    <button zf-close class="button-action" ng-click="hc.addFilter('custom')">Go</button>
    <button class="button-cancel" zf-close>Cancel</button>
  </div>
</div>
