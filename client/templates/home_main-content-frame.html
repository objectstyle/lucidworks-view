          <a zf-close="" class="close-button show-for-small-only">Ã—</a>
          <facet-list is-loading="hc.isLoading"></facet-list>
        </div>
      </div>

        <h4>Modified Date</h4>
        <span class="filter-item filter-item-active">Any time</span>
        <span class="filter-item">Today</span>
        <span class="filter-item">Past week</span>
        <span class="filter-item">Past month</span>
        <span class="filter-item">Past 6 months</span>
        <span class="filter-item">Custom range...</span>

  <!-- Main Content Area -->
  <div class="grid-block small-12" ng-class="{'large-10 medium-9':hc.showFacets,'large-12 medium-12':!hc.showFacets}">
    <div class="grid-content">
      <a name="topOfMainContent"></a>
      <div class="card card-result-comment" ng-switch="hc.status">
        <div class="card-section center card-result-tip" ng-switch-when="normal">
          <strong>Search Assistant</strong> has detected a way to improve your search result
          <span class="card-close-button">X</span>
        </div>
      </div>
      <div class="result-data">
        <div class="result-count">
          Showing <span>{{hc.getShowingRows()}}</span> of <span>{{hc.getTotalPages()}}</span> Results
        </div>
        <div class="result-sort">
          <span>Sort by</span>
          <select>
            <option>Relevance</option>
            <option>Last Modified Date</option>
            <option>Solved Count</option>
            <option>View Count</option>
          </select>
        </div>
      </div>
      <landing-page></landing-page>
      <document-list></document-list>
      <paginate ng-show="hc.status ==='normal'"></paginate>
    </div>
